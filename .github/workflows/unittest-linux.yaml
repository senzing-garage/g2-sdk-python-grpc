name: unittest linux

on: [push]

env:
  PYTHONPATH: /home/runner/work/sz-sdk-python-grpc/sz-sdk-python-grpc/src

jobs:
  pytest-linux:
    name: "pytest OS: ${{ matrix.os }}; Python ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # python-version: ["3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.8", "3.11"]

    services:
      servegrpc:
        env:
          SENZING_TOOLS_COMMAND: serve-grpc
          SENZING_TOOLS_DATABASE_URL: sqlite3://na:na@/tmp/sqlite/G2C.db
          SENZING_TOOLS_ENABLE_ALL: true
        image: senzing/senzing-tools
        ports:
          - 8261:8261

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --requirement requirements.txt
          # python -m pip install psutil pytest pytest-cov pytest-schema

      - name: run pytest on tests
        run: python3 -m unittest examples/szconfig/*.py examples/szconfigmanager/*.py examples/szdiagnostic/*.py examples/szengine/*.py examples/szproduct/*.py
